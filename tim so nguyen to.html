<body>

        let a = parseInt(document.getElementById("myInput").value);
        let flag = true;
        if (a < 2){
            flag = false;
        }else {
           for (let i =2;i < a; i++) {
    if(a%i === 0){ flag = false;
    break;
                }
            }
        }if (flag === true){
            document.write(a+" la snt");
    }else {
        document.write( a + " ko phai la snt" );
    }
    }
</script>
